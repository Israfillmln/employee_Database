<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <title>Belanja</title>
</head>

<body class="container py-5">
  <style>
    body {
      background-color: rgb(240, 240, 240);
    }
  </style>
  <table class="table text-center">
    <thead>
      <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Quantity in Cart</th>
        <th colspan="2">Cart Actions</th>
      </tr>
    </thead>
    <tbody id="listData">
      <tr style="vertical-align: middle;">
      </tr>
    </tbody>
  </table>
  <center>
    <button class="btn btn-dark" onclick="checkout()">Checkout</button>
    <br>
    <br>
    <div id="checkout">
    </div>
  </center>
  
  <script>
    class Car {
      constructor(productName, productImage, price, stock) {
        this.productImage = productImage
        this.productName = productName
        this.price = price
        this.stock = stock
        this.cartQuantity = 0
      }

      calculateTotalPrice = () => {
        return this.price * this.cartQuantity
      }

      checkout = () => {
        let totalPrice = this.calculateTotalPrice();
        this.stock -= this.cartQuantity
        this.cartQuantity = 0

        return totalPrice
      }

    }

    let mobil = [
      new Car(
        "BMW i8",
        "https://www.ccarprice.com/products/BMW-i8-Coupe-2020.jpg",
        147500,
        10,
      ),
      new Car("Lamborghini Aventador", 
        "https://imgx.gridoto.com/crop/0x0:0x0/700x465/photo/2019/10/21/4111273287.jpg", 
        297350, 
        50
      ),
      new Car(
        "Lamborghini Huracan",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Lamborghini_Huracan_20150525_7811.jpg/2560px-Lamborghini_Huracan_20150525_7811.jpg",
        327850,
        10,
      )
    ]

    const renderData = () => {
      let htmlResult = "";

      mobil.forEach((val, idx) => {
        htmlResult += `
          <tr>
            <td><img width="350px" src="${val.productImage}"></td>
            <td>${val.productName}</td>
            <td>$ ${val.price.toLocaleString()}</td>
            <td>${val.stock}</td>
            <td>${val.cartQuantity}</td>
            <td><button onclick="editCart(${idx}, 'decrement')" class="btn btn-outline-dark">-</button></td>
            <td><button onclick="editCart(${idx}, 'increment')" class="btn btn-outline-dark">+</button></td>
          </tr>
        `
      })

      document.getElementById("listData").innerHTML = htmlResult
    }

    renderData()

    const editCart = (productIdx, editType) => {
      const product = mobil[productIdx]

      if (editType == "increment") {
        if (product.cartQuantity < product.stock) {
          product.cartQuantity ++

        } else {
          alert("begituji ada !")
        }
        renderData()
      } else if (editType == "decrement") {
        if (product.cartQuantity > 0) {
          product.cartQuantity --

        } else {
          alert("tabe di, niat jki belli???")
        }
        renderData()
      }
    }

    const transactionsTotal = () => {
      let totalPrice = 0

      mobil.forEach((val) => {
        totalPrice += val.calculateTotalPrice()
      })

      return totalPrice
    }

    let timer
    let seconds

    const checkout = () => {
      let totalPrice = transactionsTotal();

      if (!totalPrice) {
        alert("Ndada pi nu pesan!!!")
        return
      }
      
      let seconds = 3;
      
      timer = setInterval(() => {

        if(seconds <= 0){
          alert("batalkah? kalo jadiji, ulangi! Habis mi waktunu!")
          clearInterval(timer)
          document.getElementById("checkout").innerHTML = ""
        }
        seconds -= 1
        document.getElementById("seconds").innerHTML = seconds
      }, 1000);

      document.getElementById("checkout").innerHTML = `
      <h2>Total : $ ${totalPrice.toLocaleString()},- </h2>
      <input type="number" id="uangInput" placeholder="Berapa Uangnu?" />
      <div>
          <button class="btn btn-secondary" onclick="bayar()">bayarmi?</button>
          <button class="btn btn-dark" onclick="kembali()">batal?</button>
      </div>
      <h1>Sisa Waktu : <span id="seconds">${seconds}</span></h1>`
      renderData()
    }

    function bayar(){
      let uangInput = document.getElementById("uangInput").value
      uangInput = parseInt(uangInput)

      let totalPrice = transactionsTotal()

      if (uangInput >= totalPrice){
        alert(`mkasi, ini kembaliannu ${(uangInput - totalPrice).toLocaleString()}`)

        mobil.forEach((val)=> val.checkout())
        
        renderData()
        
        clearInterval(timer)
        
        document.getElementById("checkout").innerHTML = ""
      } else if (uangInput < totalPrice) {
        alert(`kurang i uangnu $ ${(totalPrice - uangInput).toLocaleString()}`)
      }
    } 
   
  </script>
</body>

</html>
