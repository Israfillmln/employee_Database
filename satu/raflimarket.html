<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
  <title>Belanja</title>
</head>
<body class="container">
  <style>
    body{
      background-color: rgb(196, 196, 196);
    }
  </style>
  <center>
  <table class="table text-center table-hover">
    <thead>
      <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Quantity in Cart</th>
        <th colspan="2">Cart Actions</th>
      </tr>
    </thead>
    <tbody id="listData">
    </tbody>
  </table>
  <center>
    <button onclick="checkout()" class="btn btn-dark">Checkout</button>
    <br>
    <br>
    <div id="checkout">
    </div>
  </center>

  <script>
      class Car {
        constructor(productName, productImage, price, stock) {
        this.productName = productName
        this.productImage = productImage
        this.price = price
        this.stock = stock
        this.cartQuantity = 0
      }
      calculateTotalPrice = () => {
        return this.price * this.cartQuantity
      }   
        }

        const mobil = [
          new Car("BMW i8", "https://www.ccarprice.com/products/BMW-i8-Coupe-2020.jpg", 147500, 10),
          new Car("Lamborghini Huracan", "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Lamborghini_Huracan_20150525_7811.jpg/2560px-Lamborghini_Huracan_20150525_7811.jpg", 327850, 100),
          new Car("Lamborghini Aventador", "https://imgx.gridoto.com/crop/0x0:0x0/700x465/photo/2019/10/21/4111273287.jpg", 297350, 50),
        ];
        
        const renderData = () => {
            let htmlResult = "";
            
            mobil.forEach((val, index) => {
                htmlResult += `
          <tr style="vertical-align: middle">
            <td><img width="350px" alt="mobil" src=${val.productImage}></td>
            <td>${val.productName}</td>
            <td>$ ${val.price.toLocaleString()}</td>
            <td id="stockItem">${val.stock}</td>
            <td id="quantityItem">${val.cartQuantity}</td>
             
            <td colspan ="2"> 
                <button class="btn btn-outline-dark" id="minusItemOne" onclick="kurang(${index})"> - </button>
                <button class="btn btn-outline-dark" id="plusItemOne" onclick="tambah(${index})" > + </button>
            </td>
          </tr> `
        });
        document.getElementById("listData").innerHTML = htmlResult
        };

        renderData();
        
        const tambah = (carIndex) => {
          const theCar = mobil[carIndex].cartQuantity;
          const stock = mobil[carIndex].stock;
          if(theCar < stock ){
            
            mobil[carIndex].cartQuantity += 1;
            // mobil[carIndex].stock -= 1;

          } else{

            alert("tabe begitu ji ada!!!")

          }
          renderData();
          return;
        };
        const kurang = (carIndex) => {
          const theCar = mobil[carIndex].cartQuantity;
          const stock = mobil[carIndex].stock;
          if(theCar){
            
            mobil[carIndex].cartQuantity -= 1;
            // mobil[carIndex].stock -= 1;

          } else if (theCar < stock) {

            alert("tabe di, niat jki belli???")
            
          }
          renderData();
          return;
        };
        
        const checkout = () => {
          let total = `Total Belanja anda: Rp. `;
          let cartTotal = 0;
          for (let i = 0; i < mobil.length; i++) {
            cartTotal += mobil[i].totalBuy();
            mobil[i].stock -= mobil[i].quantity;
            mobil[i].quantity = 0;
          }
          renderData();
          console.log(cartTotal);
          total += cartTotal.toLocaleString();
  
          document.getElementById("allTotalBuy").innerHTML = total;
        };

  </script>
  </center>
</body>
</html>
