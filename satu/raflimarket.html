<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
  <title>Belanja</title>
</head>
<body class="container">
  <table class="table text-center">
    <thead>
      <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Quantity in Cart</th>
        <th colspan="2">Cart Actions</th>
      </tr>
    </thead>
    <tbody id="listData">
      <tr style="vertical-align: middle;">
        <td><img width="350px" src="https://www.ccarprice.com/products/BMW-i8-Coupe-2020.jpg"></td>
        <td>BMW i8</td>
        <td>$ 147,500</td>
        <td>10</td>
        <td>0</td>
        <td><button class="btn btn-secondary">-</button></td>
        <td><button class="btn btn-secondary">+</button></td>
      </tr>
      <tr style="vertical-align: middle;">
        <td><img width="350px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Lamborghini_Huracan_20150525_7811.jpg/2560px-Lamborghini_Huracan_20150525_7811.jpg"></td>
        <td>Lamborghini Huracan</td>
        <td>$ 327,850</td>
        <td>10</td>
        <td>0</td>
        <td><button class="btn btn-secondary">-</button></td>
        <td><button class="btn btn-secondary">+</button></td>
      </tr>
    </tbody>
  </table>
  <center>
    <button onclick="checkout()" class="btn btn-dark">Checkout</button>
    <br>
    <br>
    <div id="checkout">
    </div>
  </center>

  <script>
      class Car {
        constructor(productName, productImage, price, stock) {
        this.productImage = productImage
        this.productName = productName
        this.price = price
        this.stock = stock
        this.cartQuantity = 0
      }
      calculateTotalPrice = () => {
        return this.price * this.cartQuantity
      }   
        }

        const mobil = [
          new Car("BMW i8", 147,500),
          new Car("Lamborghini Huracan", 327,850),
        ];
        console.log(mobil)

        const renderData = () => {
            let theProduct = "";
            
            mobil.forEach((value, index) => {
                theProduct += `
          <tr style="vertical-align: middle">
            <td>${val.productName}</td>
            <td>$ ${val.price.toLocaleString()}</td>
            <td id="stockItem${idx + 1}">${val.stock}</td>
            <td id="quantityItem${idx + 1}">${val.quantity}</td>
             
            <td colspan ="2"> 
                <button class="btn btn-secondary" id="minusItemOne" onclick="kurang(${idx + 1})"> - </button>
                <button class="btn btn-secondary" id="plusItemOne" onclick="tambah(${idx + 1})" > + </button>
            </td>
          </tr> `
        });
        document.getElementById("tableData").innerHTML = theProduct
        };

        renderData();
        
        const tambah = (nomor) => {
          let quantityCart = mobil[nomor - 1].quantity;
          let stock = mobil[nomor - 1].stock;
          mobil[nomor - 1].quantity += 1;
          renderData();
          return;
        };
        const kurang = (nomor) => {
          let quantityCart = mobil[nomor - 1].quantity;
          mobil[nomor - 1].quantity -= 1;
          renderData();
          return;
        };
        
        const checkout = () => {
          let total = `Total Belanja anda: Rp. `;
          let cartTotal = 0;
          for (let i = 0; i < mobil.length; i++) {
            cartTotal += mobil[i].totalBuy();
            mobil[i].stock -= mobil[i].quantity;
            mobil[i].quantity = 0;
          }
          renderData();
          console.log(cartTotal);
          total += cartTotal.toLocaleString();
  
          document.getElementById("allTotalBuy").innerHTML = total;
        };

  </script>
  <!-- not running yet -->
</body>
</html>
