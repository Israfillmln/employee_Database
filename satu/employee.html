    <br />

    <fieldset>
      <legend><h2>Search Employee</h2></legend>
      <label for="searchName">Employee Name:</label>
      <input type="text" id="searchName" name="searchName" />
      <br />
      <br />
      <label for="searchOccupation">Occupation</label>
      <select id="searchOccupation">
        <option value="">All Occupations</option>
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button onclick="searchEmployees()">Search Employee</button>
    </fieldset>

    <br />

    <fieldset>
      <legend>Sort Employee</legend>
      <label for="sortDir">Order</label>
      <select id="sortDir">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <br />
      <br />
      <button onclick="sortData('fName')">Sort Employee By Name</button>
      <button onclick="sortData('age')">Sort Employee By Age</button>
      <button onclick="sortData()">Reset Sort</button>
    </fieldset>

    <table>
      <caption>
        Employee Database
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Occupation</th>
          <th>Age</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>

      <tbody id="employeeDatabase"></tbody>
    </table>

    <script>
      class Employee {
        constructor(fullName, occupation, email, age) {
          this.fullName = fullName;
          this.email = email;
          this.age = age;
          this.occupation = occupation;
        }
      }

      let employeeDatabase = [
        new Employee("Buto", "Software Developer", "Buto@mail.com", 17),
        new Employee("Acce", "Digital Marketer", "Acce@mail.com", 21),
        new Employee("Cebba", "UI/UX", "Cebba@mail.com", 13),
        new Employee("Dengemba", "Data Scientist", "Dengemba@mail.com", 30),
      ];

      const renderData = (dataToRender = []) => {
        let htmlResult = "";

        dataToRender.forEach((val, idx) => {
          htmlResult += `
            <tr>
              <td>${idx + 1}</td>
              <td>${val.fullName}</td>
              <td>${val.email}</td>
              <td>${val.occupation}</td>
              <td>${val.age}</td>
            </tr>
          `;
        });

        document.getElementById("employeeDatabase").innerHTML = htmlResult;
      };

      const addData = () => {
        const firstName = document.getElementById("fName").value;
        const lastName = document.getElementById("lName").value;
        const email = document.getElementById("email").value;
        const age = document.getElementById("age").value;
        const occupation = document.getElementById("occupation").value;

        const newEmployee = new Employee(
          `${firstName} ${lastName}`,
          occupation,
          email,
          age
        );

        employeeDatabase.push(newEmployee);

        renderData(employeeDatabase);

        document.getElementById("fName").value = ""
        document.getElementById("lName").value = ""
        document.getElementById("email").value = ""
        document.getElementById("age").value = ""
      };

      renderData(employeeDatabase);

      const deleteData = (deleteIndex) => {

        let shouldDelete = confirm("tojeng jko hapuski?")

        if (shouldDelete) {

        employeeDatabase.splice(deleteIndex, 1)

        }

        renderData();

      }

      const searchEmployees = () => {
        let searchEmployeeNameValue =
          document.getElementById("searchName").value;
        let searchEmployeeOccupationValue =
          document.getElementById("searchOccupation").value;

        let filteredData = employeeDatabase.filter((val) => {
          return (
            val.fullName.toLowerCase().includes(searchEmployeeNameValue.toLowerCase()) && val.occupation.toLowerCase().includes(searchEmployeeOccupationValue.toLowerCase())
          );
        });

        renderData(filteredData);
      };

      const sortData = (sortKey) => {
        const sortDir = document.getElementById("sortDir").value;
        let copyEmployeeDatabase = [ ...employeeDatabase ];

        if (!sortKey) {
          renderData(employeeDatabase)
          return
        }

        if (sortDir == "asc") {
          copyEmployeeDatabase.sort((a, b) => {
            if (sortKey == "fName") {
              a = a[sortKey].toLowerCase()
              b = b[sortKey].toLowerCase()
            } else if (sortKey == "age") {
              a = a[sortKey]
              b = b[sortKey]
            }

            if (a > b) {
              return 1
            }
  
            if (b > a) {
              return -1
            }
  
            return 0
          })
  
          renderData(copyEmployeeDatabase)
        } else if (sortDir == "desc") {
          copyEmployeeDatabase.sort((a, b) => {
            if (sortKey == "fName") {
              a = a[sortKey].toLowerCase()
              b = b[sortKey].toLowerCase()
            } else if (sortKey == "age") {
              a = a[sortKey]
              b = b[sortKey]
            }

            if (a > b) {
              return -1
            }
  
            if (b > a) {
              return 1
            }
  
            return 0
          })
  
          renderData(copyEmployeeDatabase)
        }
      }
    </script>
